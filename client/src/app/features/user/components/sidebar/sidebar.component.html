<div class="sidebar">
  <div class="profile-info" *ngIf="user">
    <div class="profile-name">{{ user.firstName }} {{ user.lastName }}</div>
    <div class="profile-details">
      <div>{{ user.userName }}</div>
      <div>{{ user.email }}</div>
      <div>{{ user.phoneNumber }}</div>
    </div>
  </div>

  <nav class="navigation">
    <a
      routerLink="/profile/my-rent-offers"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-item"
    >
      📋 My Offers
    </a>
    <a
      routerLink="/profile/my-rent-offers/create"
      routerLinkActive="active"
      class="nav-item"
    >
      ➕ Create New Offer
    </a>
    <a
      routerLink="/profile/my-bookings"
      routerLinkActive="active"
      class="nav-item"
    >
      🏠 My Bookings
    </a>
    <a
      routerLink="/profile/reviews"
      routerLinkActive="active"
      class="nav-item"
    >
      💬 My Comments
    </a>
  </nav>
</div>
