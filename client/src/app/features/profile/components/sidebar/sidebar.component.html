<div class="sidebar">
  <div class="profile-info" *ngIf="user">
    <div class="profile-name">{{ user.firstName }} {{ user.lastName }}</div>
    <div class="profile-details">
      <div>{{ user.userName }}</div>
      <div>{{ user.email }}</div>
      <div>{{ user.phoneNumber }}</div>
    </div>
  </div>

  <nav class="navigation">
    <a
      routerLink="/profile/my-rent-offers"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-item"
    >
      📋 My Offers
    </a>
    <a
      routerLink="/profile/my-rent-offers/create"
      routerLinkActive="active"
      class="nav-item"
    >
      ➕ Create New Offer
    </a>
    <a
      routerLink="/profile/my-bookings"
      routerLinkActive="active"
      class="nav-item"
    >
      🏠 My Bookings
    </a>
  </nav>

  <div class="admin-section" *ngIf="isAdmin()">
    <h4 class="admin-title">Admin Tools</h4>
    <a
      routerLink="/profile/admin/manage-brands"
      routerLinkActive="active"
      class="admin-link"
    >
      <span class="material-icons">branding_watermark</span> Manage Brands
    </a>
    <a
      routerLink="/profile/admin/manage-car-models"
      routerLinkActive="active"
      class="admin-link"
    >
      <span class="material-icons">directions_car</span> Manage Car Models
    </a>
    <a
      routerLink="/profile/admin/manage-cars"
      routerLinkActive="active"
      class="admin-link"
    >
      <span class="material-icons">garage</span> Manage Cars
    </a>
  </div>

</div>
