<h2 mat-dialog-title>Update Booking Status</h2>
<mat-dialog-content>
  <form [formGroup]="bookingForm">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of ['Pending', 'Confirmed', 'Canceled', 'Completed']" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Message (optional)</mat-label>
      <textarea matInput formControlName="message" placeholder="Enter a message"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="bookingForm.invalid" (click)="submit()">Save</button>
</mat-dialog-actions>
